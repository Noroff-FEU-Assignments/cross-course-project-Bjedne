<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gamehub | Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact GameHub to get assistance with our service">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/060d8d4ef0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="/images/logo.png" alt="Gamehub logo" class="logo"></a>
      <div class="dropdown">
        <input type="checkbox" id="checkbox_toggle">
        <label for="checkbox_toggle"><i class="fas fa-bars"></i></label>
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
         </label>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../games.html">Games</a></li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../contact.html">Contact us</a></li>
            <li><a href="../cart.html" class="nav-cart">My cart</a></li>
          </ul>
        </nav>
      </div>
      <div class="shopping-cart">
        <a href="cart.html"><i class="fa-solid fa-cart-shopping fa-2xl" alt="my cart"></i></a>
      </div>
    </header>
    <main class="contact">
      <section class="contact-info">
        <h1>Contact us:</h1>
        <h2>Phone number:</h2>
        <h2>365-24-760</h2>
        <h2>E-mail:</h2>
        <h2>support@gamehub.com</h2>
      </section>
      <section class="contact-form">
         <fieldset>
          <h2>Done with your game?</h2>
          <h2>Fill this form and sell it to us!</h2>
          <label for="firstname">Your name</label>
          <input type="text" name="firstname" id="firstname" class="form__input form-1" required>
          <label for="email">Your e-mail</label>
          <input type="email" name="email" id="email" class="form__input form-2" required>
          <label for="message">Tell us which game(s) you want to sell</label>
          <textarea class="form__input form-3" required></textarea>
          <button class="contact-submit">submit</button>
        </fieldset>
      </section>
    </main>
    <footer>
      <div class="text">
        <h3>Contact us at:</h3>
        <p>365-24-760</p>
        <p>support@gamehub.com</p>
        <p>&copy;gamehub 2023</p>
      </div>
      <div class="socials"> 
        <p><i class="fa-brands fa-facebook fa-xl"></i>Facebook</p>
        <p><i class="fa-brands fa-instagram fa-xl"></i>Instagram</p>
      </div>
      <div class="payments">
        <i class="fa-brands fa-paypal fa-2xl"></i>
        <i class="fa-brands fa-cc-visa fa-2xl"></i>
        <i class="fa-brands fa-cc-mastercard fa-2xl"></i>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gamehub | Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact GameHub to get assistance with our service">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/060d8d4ef0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="/images/logo.png" alt="Gamehub logo" class="logo"></a>
      <div class="dropdown">
        <input type="checkbox" id="checkbox_toggle">
        <label for="checkbox_toggle" class="hamburger">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
         </label>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../games.html">Games</a></li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../contact.html">Contact us</a></li>
            <li><a href="../cart.html" class="nav-cart">My cart</a></li>
          </ul>
        </nav>
        <div class="shopping-cart">
          <a href="cart.html"><i class="fa-solid fa-cart-shopping fa-2xl" alt="my cart"></i></a>
        </div>
  </header>
    <main>
      <section>
        <h2>Contact us:</h2>
        <h3 class="whitetext">Phone number:</h3>
        <h3 class="whitetext">365-24-760</h3>
        <h3 class="whitetext">E-mail:</h3>
        <h3 class="whitetext">support@gamehub.com</h3>
      </section>
      <section>
         <fieldset>
          <h2>Done with your game?</h2>
          <h2>Fill this form and sell it to us!</h2>
          <label for="firstname">Your name</label>
          <input type="text" name="firstname" id="firstname" class="form__input" required>
          <label for="email">Your e-mail</label>
          <input type="email" name="email" id="email" class="form__input" required>
          <label for="message">Tell us which game(s) you want to sell</label>
          <input type="text" name="message" id="message" class="form__input" required>
          <input type="submit" value="SUBMIT">
        </fieldset>
      </section>
      </main>
  </body>
</html>
